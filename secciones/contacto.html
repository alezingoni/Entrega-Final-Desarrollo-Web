<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Palabras Claves -->
    <meta
      name="description"
      content="Contacto y Ubicación de las oficinas de CriptoAle"
    />
    <meta
      name="keywords"
      content="Contacto CriptoAle, Oficinas CriptoAle, Palermo, Argentina, Buenos Aires"
    />
    <!-- META AUTHOR Y COPYRIGHT -->
    <meta name="author" content="Alejandro Zingoni" />
    <meta name="copyright" content="Alejandro Zingoni" />
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"/>

    <!-- CODIGO CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>CriptoAle-Contacto</title>
  </head>
  <body>
    <!-- MENU DE NAVEGACIÓN -->
    <header>
      <div class="container">
        <div class="row">
          <button class="nav-toggle" aria-label="abrir navegacion">
            <span class="hamburger"></span>
          </button>
          <a href="../index.html" class="logo">
            <img src="../img/logo pagina 1.jpg" alt="logo criptoale" />
          </a>

          <nav class="nav">
            <ul class="nav__list nav__list--primary">
              <li class="nav__item">
                <a class="nav__link" href="../index.html">Inicio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="./glosario.html">Glosario</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="./cursos.html">Cursos</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="./recomendaciones.html"
                  >Recomendaciones</a
                >
              </li>
              <li class="nav__item">
                <a class="nav__link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- CONTENIDO DE LA PAGINA -->
    <main>
      <section id="home" class="intro-section">
        <div class="main__contacto">
          <div data-aos="flip-right" data-aos-duration="2000">
          <h1>Información de contacto</h1>
          </div>
          <div class="container">
            <form action="#" target="" method="get" name="formDatosPersonales">

              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
            
              <label for="apellidos">Apellidos</label>
              <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tu Apellido"/>
            
              <label for="email" />Email</label>
              <input type="email" name="email" id="email" placeholder="email" required />
            
              <label for="asunto">Asunto</label>
              <input type ="text" name="asunto" id="asunto" placeholder="titular de la consulta"/>
            
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" for="mensaje" placeholder="describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
              
              <input type="submit" name="enviar" value="enviar datos"/>
            </form>
          <br />
          <br />
          <div class="ubicación">
            <h2>Visita nuestras oficinas</h2>
            <div class="map-responsive">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7812.780818200651!2d-58.44202709350232!3d-34.58216361642016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59268d5038f%3A0x4e4c1189c3824dc0!2sEl%20Salvador%205707%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1656205851668!5m2!1ses!2sar"
                width="650"
                height="500"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- PIE DE PAGINA -->
    <footer>
      <div class="footer__design">
        <div data-aos="zoom-in" data-aos-duration="1500">
          <div class="footer-text">
            <h3>
              © Todos los derechos reservados | Contacto mail: info@criptoale.com
              <br />
              Siguenos en nuestras redes
            </h3>
          </div>
          <div class="footer__img">
            <div class="instagram">
              <a href="https://www.instagram.com/">
                <img
                  src="../img/icono instagram.png"
                  alt="icono instagram"
                  link="https://www.instagram.com/"
                />
              </a>
            </div>
            <div class="twitter">
              <a href="https://twitter.com/">
                <img src="../img/icono twitter.png" alt="icono twitter" />
              </a>
            </div>
            <div class="youtube">
              <a href="https://www.youtube.com/">
                <img src="../img/icono youtube.png" alt="icono youtube" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- CODIGO JS -->
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
